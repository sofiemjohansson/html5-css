<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
        <img src="tool.jpg" style="width:100%" onclick="currentSlide(1)" alt="Before">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
        <img src="tool2.jpg" style="width:100%" onclick="currentSlide(3)" alt="Like new">
       </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
        <img src="axe.jpg" style="width:100%" onclick="currentSlide(3)" alt="Axe before">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
        <img src="axe2.jpg" style="width:100%" onclick="currentSlide(4)" alt="Axe after">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
        <img src="knife.jpg" style="width:100%"onclick="currentSlide(5)" alt="Knifes">
    </div>
  
   
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="tool.jpg" style="width:100%" alt="Before">
      </div>
      <div class="column">
        <img class="demo cursor" src="tool2.jpg" style="width:100%" alt="Like new">
      </div>

      <div class="column">
        <img class="demo cursor" src="axe1.jpg" style="width:100%" alt="Axe before">
      </div>
      <div class="column">
        <img class="demo cursor" src="axe2.jpg" style="width:100%"  alt="Axe after">
      </div>
      <div class="column">
        <img class="demo cursor" src="knife.jpg" style="width:100%" alt="Knifes">
      </div>
      
    </div>
  </div>
  <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
